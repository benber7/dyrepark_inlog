<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/style.css" rel="stylesheet" type="text/css">
    <title>Registrer nytt dyr</title>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/Public/registrer">Registrer</a>
        <a href="/Public/login">Log in</a>
    </div>

    <h1>Registrer nytt dyr</h1>

    <form action="/settinn" method="POST">
        <input type="text" name="navn" placeholder="Navn"><br>
        <input type="number" name="vekt" placeholder="Vekt i kg"><br> 
        <label for="klasser">Kjønn</label><br>
        <input type="radio" name="kjonn" value="Hunn">Hunn
        <input type="radio" name="kjonn" value="Mann">Mann<br>
        <label for="klasser">Art</label><br>
        <input type="radio" name="artID" value="1">Alpesteinbukk<br>
        <input type="radio" name="artID" value="2">Amurtiger<br>
        <input type="radio" name="artID" value="3">Baktrisk kamel<br>
        <input type="radio" name="artID" value="4">Blissbukk<br>
        Fødselsdato <input type="date" name="fodselsdato"><br>

        <button>Sett inn dyr</button>
    </form>

    <button>
        <a href="/visdyr">Se på dyrene</a>
    </button><br>
</body>
</html>
